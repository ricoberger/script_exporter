{{- if .Values.serviceMonitor.enabled }}
{{- if .Values.serviceMonitor.selfMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "script-exporter.labels" . | nindent 4 }}
    {{- include "script-exporter.serviceMonitorLabels" . | nindent 4 }}
  name: {{ include "script-exporter.fullname" . }}
  namespace: {{ default .Release.Namespace .Values.serviceMonitor.namespace }}
spec:
  endpoints:
    - port: http
      {{- with .Values.serviceMonitor.interval }}
      interval: {{ . }}
      {{- end }}
      {{- with .Values.serviceMonitor.scrapeTimeout }}
      scrapeTimeout: {{ . }}
      {{- end }}
      path: /metrics
      honorLabels: {{ .Values.serviceMonitor.honorLabels }}
      {{- with .Values.serviceMonitor.metricRelabelings }}
      metricRelabelings:
      {{ toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.serviceMonitor.relabelings }}
      relabelings:
      {{ toYaml . | nindent 6 }}
      {{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "script-exporter.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
